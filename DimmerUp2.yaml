blueprint:
  name: Philips Hue Dimmer Switch v2 Custom
  description: "Control lights with a Philips Hue Dimmer Switch v2. Supports specific actions for button clicks, including brightness adjustments."
  domain: automation
  input:
    dimmer_switch:
      name: Hue Dimmer Switch
      description: The Philips Hue v2 Smart Dimmer Switch device that will send the commands
      selector:
        device:
          integration: zha
          model: RWL022
    light:
      name: Light(s)
      description: The light(s) to control
      selector:
        target:
          entity:
            domain: light
trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input dimmer_switch
action:
  - variables:
      button: "{{ trigger.event.data.args.button }}"
      command_type: "{{ trigger.event.data.command }}"
      light_group: "{{ input.light.id }}"

  - choose:
      ######################################################################
      ## Button Logic
      ######################################################################
      - conditions:
          - condition: template
            value_template: "{{ button == 'top' }}"
        sequence:
          - choose:
              # Top Single Press
              - conditions:
                  - condition: template
                    value_template: "{{ command_type == 'press' }}"
                sequence:
                  - service: light.turn_on
                    data:
                      entity_id: "{{ light_group }}"
                      brightness: 255
                      color_temp: 5000
                      transition: 1

      - conditions:
          - condition: template
            value_template: "{{ button == 'off' }}"
        sequence:
          - service: light.turn_off
            target:
              entity_id: "{{ light_group }}"

      - conditions:
          - condition: template
            value_template: "{{ button == 'up' }}"
        sequence:
          # Up Button Single Press - Increase Brightness by 10%
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ command_type == 'press' }}"
                sequence:
                  - service: light.turn_on
                    data:
                      entity_id: "{{ light_group }}"
                      brightness_step_pct: 10
                      transition: 1

      - conditions:
          - condition: template
            value_template: "{{ button == 'down' }}"
        sequence:
          # Down Button Single Press - Decrease Brightness by 10%
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ command_type == 'press' }}"
                sequence:
                  - service: light.turn_on
                    data:
                      entity_id: "{{ light_group }}"
                      brightness_step_pct: -10
                      transition: 1
